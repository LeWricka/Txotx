<ion-header>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button color="primary" block (click)="signInWithFacebook()">Seleccioante y cuenta</button>
  <ion-list>
    <ion-item class="text" *ngFor="let user of users | async" (click)="goToUser(user)">

      <h2><b>{{user.name}}</b></h2>
  </ion-item>
</ion-list>
</ion-content>
