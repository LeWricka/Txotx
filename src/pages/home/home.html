<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <counter [counter]="counter$ | async" (increment)="actions.increment()" (decrement)="actions.decrement()" (multiply)="actions.multiply()">
  </counter>
  <button (click)="goToTurn()"> Go to turn</button>
  <button ion-button outline (click)="signInWithFacebook()">Facebook</button>
  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item.$value}}
  </ion-item>
</ion-list>
</ion-content>
